name: FE-CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    frontend-check:
        name: Frontend (React)
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./themes/olx

        steps:
            -   uses: actions/checkout@v4

            -   name: Install pnpm
                uses: pnpm/action-setup@v4
                with:
                    version: 9

            -   name: Set up Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: '20'
                    cache: 'pnpm'
                    cache-dependency-path: themes/olx/pnpm-lock.yaml

            -   name: Install Dependencies
                run: pnpm install --frozen-lockfile

            -   name: Run Lint
                run: pnpm lint

            -   name: Run Tests
                run: pnpm test

            -   name: Run Build
                run: pnpm build
